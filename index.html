<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>2019 Grammy Nominee Trivia Game</title>

    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="header">
      <img
        id="grammyHeader"
        src="assets/images/grammyquiz.jpg"
        alt="grammyHeader"
      />
    </div>

    <div class="mainBox">
      <div id="startBox">
        <h2>Press here</h2>
        <button class="btn btn-outline-warning" id="startBTN">Start</button>
        <h2>to Play!</h2>
      </div>

      <div class="triviaBox container">
        <div class="timerBox">
          <p>Time Remaining: <span id="timeLeft"></span> secs</p>
        </div>
        <h3 id="triviaQstn"></h3>
        <div class="answersButtons"></div>
      </div>

      <div class="answerBox">
        <h3 id="triviaQuestion"></h3>
        <p id="answer"></p>
        <div id="answerExplanation"></div>
        
      </div>

      <div class="scoreBoardBox">
        <h2>Game Over</h2>

        <p>Correct answered: <span id="correctAnswers"></span></p>
        <p>Total answered: <span id="wrongAnswers"></span></p>
        <p>Total unanswered: <span id="unanswered"></span></p>

        <button class="btn btn-outline-warning" id="playAgain"> Play again</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
